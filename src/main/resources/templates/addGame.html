<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-8 mx-auto">
            <form th:action="@{'/add-game'}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>Аты: </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Сипаттама: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="description">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Жылы: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="number" class="form-control" name="year">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Суреті: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="image">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Категориясы: </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <select class="form-select" name="category.id">
                            <option th:each="cat :${category}" th:value="${cat.id}">
                                <span th:text="${cat.name}"></span>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn">Қосу</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
