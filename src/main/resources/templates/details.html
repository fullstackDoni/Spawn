<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-3" th:if="${game!=null}">
            <div class="card" style="width: 13rem;">
                <input type="hidden" name="id" th:value="${game.id}">
                <img th:src="${game.image}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p class="card-text" th:text="${game.category.name}"></p>
                    <p class="card-text" th:text="${game.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
