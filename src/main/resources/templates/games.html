<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Айдиы</th>
            <th scope="col">Ойын</th>
            <th scope="col">Ойын Жанры</th>
            <th scope="col">Жылы</th>
            <th scope="col">Өзгерту</th>
            <th scope="col">Өшіру</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="game: ${games}">
            <tr>
                <td th:text="${game.id}"></td>
                <td th:text="${game.name}"></td>
                <td th:text="${game.category.name}"></td>
                <td th:text="${game.years}"></td>
                <td>
                    <a th:href="@{'/change-game/'+ ${game.id}}" class="btn">Өзгерту</a>
                </td>
                <td>
                    <form th:action="@{'/delete-game'}" method="post">
                        <input type="hidden" name="id" th:value="${game.id}">
                        <button class="btn">Өшіру</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</html>
