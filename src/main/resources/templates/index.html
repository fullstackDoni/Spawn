<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row" th:each="game : ${games}">
        <div class="card row">
            <div class="col-4">
                <img th:src="${game.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p class="card-text" th:text="${game.category.name}">Horror</p>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
