<!DOCTYPE html>
<html lang="en"
      xmlns:th:="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row align-content-end">
        <div class="col-6">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.oldpassworderror!=null}">
                Старый пароль неверный!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passworddismatch!=null}">
                Новые пароли не совпадают!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                Пароль успешно сохранен!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/to-update-password'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Old Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert Old Password"
                               name="user_old_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>New Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert New Password"
                               name="user_new_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Confirm New Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert New Confirm Password"
                               name="user_confirm_new_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn">Update Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
