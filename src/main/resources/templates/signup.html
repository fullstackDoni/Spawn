<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-12 text-center">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passworderror!=null}">
                Құпия сөздер сәйкес келмейді!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.emailerror!=null}">
                Электрондық пошта қате!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                Пайдаланушы сәтті сақталды!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/to-sign-up'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Электрондық Пошта:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" class="form-control" required placeholder="Insert email" name="user_email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Құпиясөз:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert Password"
                               name="user_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Құпия сөзді Растау:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert Confirm Password"
                               name="user_confirm_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Толық Аты-Жөні</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" required placeholder="Insert Full Name"
                               name="full_name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn">Тіркелу</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
