<!DOCTYPE html>
<html lang="en"
      xmlns:th:="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 text-center">
            <form th:action="@{'/to-sign-up'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Email:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" class="form-control" required placeholder="Insert email" name="user_email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert Password"
                               name="user_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Confirm Password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Insert Confirm Password"
                               name="user_confirm_password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Full Name</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" required placeholder="Insert Full Name"
                               name="full_name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
